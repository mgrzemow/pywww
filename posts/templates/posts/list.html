{% extends "main/base.html" %}
{% block title %}Lista post√≥w{% endblock %}
{% block content %}


<form>
    <div class="row align-items-center">
        <div class="col-1">
        </div>
        <div class="col-1">
                        <a class="btn btn-sm btn-primary" href="{% url 'posts:add'%}">Nowy Post</a>
        </div>
        <div class="col-4">
            <input type="text" class="form-control" id="queryString" name="q" value="{{q}}", placeholder="Szukaj">
        </div>
        <div class="col-2">
            <input type="checkbox" class="form-check-input" id="queryChecked" name="p" {% if p %} checked="True" {% endif %}}>
            <label class="form-check-label" for="queryChecked">Tylko opublikowane</label>
        </div>
        <div class="col-2">
            <button class="btn btn-sm btn-primary" type="submit" value="Szukaj">Szukaj</button>
        </div>
        <div class="col-2">
        </div>
    </div>
</form>


<div class="row">
    <div class="col">

    </div>
    <div class="col-8">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Title</th>
                <th scope="col">Created date</th>
                <th scope="col">Published</th>
            </tr>
            </thead>
            <tbody>
            {% for post in posts %}
            <tr>
                <th scope="row">{{post.id}}</th>
                <td><a href="{% url 'posts:details' post.id %}">{{post.title}}</a></td>
                <td>{{post.created}}</td>
                <td>{{post.published}}</td>
            </tr>
            {% endfor %}
            </tbody>

        </table>
    </div>
    <div class="col">

    </div>
</div>

{% endblock %}
